<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome: </th>
    <td mat-cell *matCellDef="let produto"> {{produto.name}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let produto"> {{produto.quantity}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'quantity']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'quantity'];"></tr>
</table>
